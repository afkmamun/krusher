<!doctype html>
<html>
  <head>
    <title>WS</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="/wsreconnect.js"></script>
    <script src="/autocall.js"></script>

    <style>
      .row{
        padding: 2%;
      }
      .row .col-lg-3 {
        border: 1px #ddd inset;
        padding: 0 2% 2% 2%;
        border-radius: 5px;
        margin: 0 1%;
      }
      #auto{
        display: none;
      }
      #progres{
        display: none;
      }
      .col-lg-3.ui-draggable-dragging { background: green; }
    </style>
  </head>
  <body>
  <div>
  </div>
    <div class="container row">
      <div class="col-lg-3">
        <div class="col-lg-12 text-center"><h2>Аторизация</h2></div>
        <div class="form-group">
          <label>Логин</label>
          <input type="text" class="form-control" id="login" value="lgdmitry" placeholder="login">
        </div>
        <div class="form-group">
          <label>sip</label>
          <input type="number" class="form-control" id="sip" placeholder="sip" value="500">
        </div>
        <button type="submit" class="btn btn-info" onclick="login()">Подключится</button>
      </div>
      <div class="col-lg-3">
          <div class="col-lg-12 text-center" id="connect"><h4 style="color: red">Не подключено</h4></div>
        <textarea id="console" class="form-control" cols="5" rows="9" readonly="true"></textarea>
      </div>
      <div class="col-lg-3">
        <div class="col-lg-12 text-center"><h4>Звонок по номеру</h4></div>
        <div class="form-group">
          <div class="form-group">
            <label>ИД клиента</label>
            <input type="number" class="form-control" id="clID" placeholder="clID" value="10">
          </div>
          <div class="form-group">
            <label>exten</label>
            <input type="number" class="form-control" id="exten" placeholder="exten" value="500">
          </div>
          <label>Номер</label>
          <input type="text" class="form-control" id="phone" value="380669097244" placeholder="Применр номера 380501234567">
        </div>
        <button type="submit" class="btn btn-info" onclick="callto()">Звонить</button>
      </div>
      <div class="col-lg-3">
        <div class="col-lg-12 text-center"><h4>Автодозвон</h4></div>
        <span class="input-group-addon">
            <input type="radio" value="auto" name="type">Autocall
            <input type="radio" value="progres" name="type">Progresiv
        </span>
        <div class="form-group">
          <label>Url источника</label>
          <input type="text" class="form-control" id="url" placeholder="url"
           value="http://lgdmitry:2wsxCDE32@localhost:8000/api/crm/clients/autocall">
        </div>
        <div class="form-group">
          <label>Фактор</label>
          <input type="text" class="form-control" id="factor" placeholder="factor" value="1">
        </div>
        <div class="form-group">
          <label>ИД базы</label>
          <input type="number" class="form-control" id="base" placeholder="base" value="0">
        </div>
        <div class="form-group">
          <label>exten</label>
          <input type="number" class="form-control" id="exten" placeholder="exten" value="500">
        </div>
        <div class="btn-group text-center" role="group">
          <button type="button" class="btn btn-info" onclick="startAuto()">Старт</button>
          <button type="button" class="btn btn-danger" onclick="stopAuto()">Стоп</button>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
