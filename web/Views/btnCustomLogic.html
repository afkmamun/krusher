<div class="btn-group" style="float: right;display: flex;" >
	<button ng-disabled="global.Loading" class="btn" ng-class="{'btn-warning' : global.Loading , 'btn-success' : !global.Loading}" ng-click="global.Loading=true;manyAction.Find()">
						<span ng-hide="global.Loading" ng-bind="'find'| translate"></span>

						<i ng-show="global.Loading" class="fa fa-spinner fa-pulse fa-fw"></i>
						<span ng-show="global.Loading" ng-bind="'Loading'| translate"></span>

						&nbsp; <i ng-show='dataIsChecked==1' class="fa fa-user"></i>
						<i ng-show='dataIsChecked>1' class="fa fa-users"></i>
						<span class="badge badge-warning" ng-show='dataIsChecked>0'>{{dataIsChecked}}</span>
	</button>
	<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
	                    <i class="fa fa-wrench"></i>
	</button>
	<div class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <a class="dropdown-item" ng-show="dirUrl && dirUrl != 'StatusStats'" href="#!/{{dirUrl}}" ><span><i class="fa fa-plus"></i> {{'new' | translate}}</span></a>
                        <a class="dropdown-item" ng-show="dataIsChecked" ng-click="manyAction.manyDelete(data)"><span><i class="fa fa-trash"></i> {{'del' | translate}}</span></a>
                        <a class="dropdown-item" ng-if="dirUrl == 'fsNew' && dataIsChecked" ng-click="manyAction.manyClear(data)"><span><i class="fa fa-trash"></i> {{'ClearClients' | translate}}</span></a>
						<a class="dropdown-item" ng-if="dirUrl == 'fsNew'" ui-sref="migration"><span><i class="fa fa-upload"></i> {{'import' | translate}}</span></a>
                        <a class="dropdown-item" ng-hide="global.Loading" style="cursor: pointer;" ng-click="manyAction.ClearFilter()" >
                               <span><i class="fa fa-undo"></i> {{'Clear_filter'| translate}}</span>
                        </a>
                         
	</div>
</div>
<br>
<div>
	<label ng-show="data.length > 0">{{'findPlaceholder'| translate}} {{data.length}} {{'from'| translate}} {{total_count}}</label>
</div>
