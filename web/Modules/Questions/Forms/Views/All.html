<div ng-include="'/build/Questions/Forms/Views/filter.html'"></div>

<div  class="card card-info card-outline" >
    <ng-include src="'/Views/findPlaceholder.html'"></ng-include>

        <div class="card-body  p-0">
        <div class="row">
            <div class="col-lg-12 ng-scope"  style="overflow-y: auto; height: 68vp;" can-load="canLoad" infinite-scroll="manyAction.loadMore()"  threshold="100">
                    <ng-include src="'/Views/LoadingTable.html'"></ng-include>
                    <table class="table table-head-fixed table-hover borderless" ng-hide="global.Loading">
                        <tr ng-click="manyAction.Find()">
                            <th ng-include="'/Views/ng-table/checkbox.html'" ng-click="$event.stopPropagation()" width="1%"></th>
                            <th ng-init="o1='dcDate'" ng-click="manyAction.order(o1);">
                                <nobr>{{'date' | translate}} <span ng-show="order==o1" ng-include="'/Views/orderSpan.html'"/></nobr>
                            </th>
                            <th ng-init="o2='dcNo'" ng-click="manyAction.order(o2);">
                                <nobr>{{'named' | translate}} <span ng-show="order==o2" ng-include="'/Views/orderSpan.html'"/></nobr>
                            </th>
                            <th ng-init="o4='clName'" ng-click="manyAction.order(o4);">
                                <nobr>{{'client' | translate}} <span ng-show="order==o4" ng-include="'/Views/orderSpan.html'"/></nobr>
                            </th>
                            <th ng-init="o7='emName'" ng-click="manyAction.order(o7);">
                                <nobr>{{'responsible' | translate}} <span ng-show="order==o7" ng-include="'/Views/orderSpan.html'"/></nobr>
                            </th>
                            <th ng-init="o8='dcComment'" ng-click="manyAction.order(o8);">
                                <nobr>{{'Comment' | translate}} <span ng-show="order==o8" ng-include="'/Views/orderSpan.html'"/></nobr>
                            </th>
                        </tr>
                        <tr ng-repeat="e in data | limitTo:limit track by $index">
                            <td ng-include="'/Views/checkboxOne.html'"></td>
                            <td>
                                <nobr>
                                    <span class="text-muted" ng-show="e.isToday" ng-bind="e.dcDate | date:'HH:mm'"> </span>
                                    <span class="text-muted" ng-hide="e.isToday" ng-bind="e.dcDate | date:'yyyy MMM d'"> </span>
                                </nobr> 
                            </td>
                            <td> <a ng-href="/#!/form/{{e.dcID}}"> {{e.dcNo}} </a> </td>
                            <td><a ng-href="/#!/clientPreView/{{e.clID}}" ng-bind="e.clName"></a></td>
                            <td ng-bind="e.emName"> </td>
                            <td ng-bind="e.dcComment"> </td>
                        </tr>
                    </table>
            </div>
        </div>
        <div ng-include="'/Views/pagination.html'"></div>
    </div>

</div>
