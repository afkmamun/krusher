<section class="content">
      <div class="row">
        <div class="col-lg-3">
          <!--TAGS-->
          <div class="card card-info card-outline">
            <div class="card-header with-border">
              <h3 class="card-title"><i class="fa fa-edit"></i> {{'edit' | translate}}</h3>

              <div class="card-tools">
                
              </div>
            </div>
            <div class="card-body p-0">
                <table class="table table-head-fixed table-hover borderless">
                    <tr>
                        <td>{{'operator' | translate}}</td>
                        <td><input class="form-control" ng-model="upd.ropName" placeholder="{{'selectOperator' | translate}}"/></td>
                    </tr>
                    <tr>
                        <td>{{'country' | translate}}</td>
                        <td>
                            <ui-select ng-model="upd.rcID" theme="bootstrap4-1" class="normal ng-pristine ng-valid ng-touched" size="100%">
                                <ui-select-match  placeholder="{{'select' | translate}}">{{$select.selected.rcName}}</ui-select-match>
                                <ui-select-choices repeat="c.rcID as c in countries | filter: $select.search">
                                    {{c.rcName}}
                            </ui-select-choices>
                        </td>
                    </tr>
                </table>
            </div>
          </div>
        </div>

        <!--DATA RIGHT-->
        <div class="col-lg-9">
          <div class="card card-info card-outline">
            <div class="card-header with-border">
              <h3 class="card-title"> {{'info' | translate}}</h3>
                    <div class="card-tools float-right">
                        <button class="btn btn-success btn-sm" ng-click="manyAction.Update(upd,'operator')">{{'save' | translate}}</button>
                        <button class="btn btn-warning btn-sm" ui-sref="operator">{{'cancel' | translate}}</button>
                    </div>
             </div>
          </div>
        </div>
    </div>
</section>
