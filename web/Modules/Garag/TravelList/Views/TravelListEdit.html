<div class="col-lg-2" style="border-right: 1px solid #e7e7e7;">

</div>


<div class="col-lg-10">
    <div class="col-lg-6">
        <br/>
        <b>Редактировать</b>
    </div>

    <div class="col-lg-6">
        <div class="text-right">
            <div class="btn-group" style="margin: 2%">
                <button type="button" class="btn btn-success" ng-click="manyAction.Update(upd,'TravelList');ItemsEdit(upd2)">Сохранить</button>
                <button type="button" class="btn btn-warning" ui-sref="TravelList">Отмена</button>
            </div>
        </div>
    </div>

    <div class="col-lg-3">
        <table class="table table-head-fixed table-hover borderless">
            <tbody>
            <tr>
                <td>№ документа</td>
                <td><input class="form-control" type="text" ng-model="upd.dcNo" ></td>
            </tr>
            <tr>
                <td>ИД документа основания</td>
                <td><!--<input class="form-control" type="text" ng-model="upd.dcLink" > -->
                    <select class       ="form-control"
                            ng-hide     ="Deal"
                            ng-model    ="upd.dcLink"
                            ng-options  ="c.dcID as c.dcNo for c in Deals"
                            >
                    </select>
                </td>
            </tr>
            <tr>
                <td>Дата</td>
                <td><input class="form-control" type="text" ng-model="upd.dcDate" placeholder="Введите дату" ></td>
            </tr>
            <tr>
                <td>Клиент</td>
                <td>
                    <input ng-hide="client"
                           type="text"
                           ng-model="searchclient"
                           uib-typeahead="a as a.clName for a in SearchClient($viewValue)"
                           class="form-control"
                           placeholder="Выберите клиента"
                           typeahead-wait-ms="250"
                            >
                    <b ng-show="client">{{client.clName}}</b>
                </td>
            </tr>
            <tr>
                <td>Водитель</td>
                <td>
                    <select class       ="form-control"
                            ng-model    ="upd.drvID;"
                            ng-options  ="c.drvID as c.drvName for c in Driver"
                            >
                    </select>
                </td>
            </tr>
            <tr>
                <td>Марка</td>
                <td>
                    <select class       ="form-control"
                            ng-model    ="upd.carID;"
                            ng-options  ="c.carID as c.carName for c in Car"
                            >
                    </select>
                </td>
            </tr>
            <tr>
                <td>Товар</td>
                <td>
                    <select class       ="form-control"
                            ng-model    ="upd.psID"
                            ng-options  ="c.psID as c.psName for c in Product"

                        >
                    </select>
            </tr>
            <tr>
                <td>Ответственный</td>
                <td>
                    <select class="form-control"
                            ng-model    = "upd.emID"
                            ng-options  = "employee.emID as employee.emName for employee in employees | filter:{IsActive:true}">
                        <option value="">Выберите Ответственного</option>
                    </select>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

    <div class="col-lg-9">
        <table class="table table-head-fixed table-hover borderless" ng-table="tableParams" style="margin: 1% 0;">
            <tr ng-repeat="e in upd2 | filter:searh"  >
                <!--<td data-title="'Название'" header-class="'text-left'" style="width: 70%;">
                    <select class       ="form-control"
                            ng-model    ="e.psID;"
                            ng-options  ="c.psID as c.psName for c in products"
                            >
                        <option value="">Выберете Статус</option>
                    </select>
                </td>-->

                <td data-title="'ТТН'" header-class="'text-left'">
                    <input ng-model="e.wbNo" type="text" class="form-control"/>
                </td>
                <td data-title="'Цена'" header-class="'text-left'">
                    <input ng-model="e.trPrice" type="number" class="form-control"/>
                </td>
               <!-- <td data-title="'Расходы'" header-class="'text-left'">
                    <input ng-model="e.trCost" type="number" class="form-control"/>
                </td> -->

                <td data-title="'з/дата'" header-class="'text-left'">
                    <input ng-model="e.InDate" type="text" class="form-control"/>
                </td>
                <td data-title="'з/пункт'" header-class="'text-left'">
                    <select class       ="form-control"
                            ng-model    ="e.InPoint;"
                            ng-options  ="d.pntID as d.pntName for d in Points"
                            >
                    </select>
                </td>
                <td data-title="'з/вес'" header-class="'text-left'">
                    <input ng-model="e.InWeight" type="text" class="form-control"/>
                </td>

                <td data-title="'в/дата'" header-class="'text-left'">
                    <input ng-model="e.OutDate" type="text" class="form-control"/>
                </td>
                <td data-title="'в/пункт'" header-class="'text-left'">
                    <select class       ="form-control"
                            ng-model    ="e.OutPoint;"
                            ng-options  ="d.pntID as d.pntName for d in Points"
                            >
                    </select>
                </td>
                <td data-title="'в/вес'" header-class="'text-left'">
                    <input ng-model="e.OutWeigth" type="text" class="form-control"/>
                </td>

                <td data-title="''" header-class="'text-left'" ng-click="dellItems(e)">
                    <a><i class="fa fa-minus"> </i></a>
                </td>

            </tr>

            <tr>
                <td><a ng-click="addItems()">добавить рейс <i class="fa fa-plus"></i></a> </td>

            </tr>
        </table>
    </div>
</div>
