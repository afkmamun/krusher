<div class="col-lg-2" style="border-right: 1px solid #e7e7e7;">
</div>

<div class="col-lg-10">
    <br>
    <div class="btn-group float-right" uib-dropdown is-open="status.isopen">
        <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
            Действия <span class="caret"></span>
        </button>
        <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
            <li role="menuitem"><a ui-sref="TravelListNew" ><i class="fa fa-plus"></i> Новый</a></li>
            <li role="menuitem"><a href="" ng-click="manyAction.manyDelete(data)"><i class="fa fa-trash"></i> Удалить</a></li>
        </ul>
    </div>

    </br>
    <br>


    <table ng-table="tableParams" show-filter="false" class="table table-head-fixed table-hover borderless">

        <tbody>
        <tr ng-repeat="e in data | filter:searh"  >
            <td style="width: 3%" header="'Views/ng-table/checkbox.html'" class="text-center">
                <checkbox class="btn-info" ng-model="e.isChecked" ng-change="selectEntity();" ng-class="{selected: e.isChecked}"></checkbox>
            </td>

            <td data-title="'№ документа'" header-class="'text-left'">
            <a ng-href="/#!/TravelListEdit/{{e.dcID}}">
                {{e.dcNo}}
            </a>
        </td>

            <td data-title="'Клиент'" header-class="'text-left'">
                <a ng-href="/#!/clientPreView/{{e.clID}}">
                    {{e.clName}}
                </a>
            </td>

            <td data-title="'Водитель'" header-class="'text-left'">
                {{e.drvName}}
            </td>

            <td data-title="'Марка'" header-class="'text-left'">
                {{e.carID}}
            </td>

            <td data-title="'Товар'" header-class="'text-left'">
                {{e.psName}}
            </td>
        </tr>
        </tbody>
    </table>
</div>
