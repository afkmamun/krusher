<div class="col-lg-2" style="border-right: 1px solid #e7e7e7;">

</div>


<div class="col-lg-10">
    <br>


    </br>
    <br>

    <table ng-table="tableParams" show-filter="false" class="table table-head-fixed table-hover borderless">

        <tbody>
        <tr ng-repeat="e in data"  >
            <td style="width: 3%" header="'Views/ng-table/checkbox.html'" class="text-center">
                <input type="checkbox" ng-model="e.isChecked" ng-change="selectEntity();" ng-class="{selected: e.isChecked}">
            </td>

            <td data-title="'ИД'" header-class="'text-left'"  style="width: 3%">
                {{e.emID}}
            </td>
            <td data-title="'Настройка'" header-class="'text-left'">
                <a ng-href="/#!/edit/RoleEdit/{{e.roleID}}">
                    {{e.Settings}}
                </a>
            </td>

        </tr>
        </tbody>
    </table>
</div>

<pre>{{data|json}}</pre>

<input type="test" ng-model="data.Settings" >
<button ng-click="save(data)"> save</button>
