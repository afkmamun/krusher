<div ng-include="'/build/Asterisk/RouteInc/Views/filter.html'"></div>

<div  class="card card-info card-outline" >
    <ng-include src="'/Views/findPlaceholder.html'"></ng-include>

    <div class="card-body  p-0">
        <div class="row">
            <div class="col-lg-12" style="overflow-y: auto; height: 65vh;" can-load="canLoad" infinite-scroll="manyAction.loadMore()"  threshold="100">
            <ng-include src="'/Views/LoadingTable.html'"></ng-include>
                <table class="table table-head-fixed table-hover borderless" ng-hide="global.Loading || data.length < 1">
                    <tr ng-click="manyAction.Find()">
                        <th ng-include="'/Views/ng-table/checkbox.html'" ng-click="$event.stopPropagation()" width="1%"/>
                        <th ng-init="o1='DID'" ng-click="manyAction.order(o1);">
                            <nobr>{{'DID' | translate}} <span ng-show="order==o1" ng-include="'/Views/orderSpan.html'"/></nobr>
                        </th>
                        <th ng-init="o2='callerID'" ng-click="manyAction.order(o2);">
                            <nobr>{{'callerid' | translate}} <span ng-show="order==o2" ng-include="'/Views/orderSpan.html'"/></nobr>
                        </th>
                        <th ng-init="o4='Destination'" ng-click="manyAction.order(o4);">
                            <nobr>{{'destination' | translate}} <span ng-show="order==o4" ng-include="'/Views/orderSpan.html'"/></nobr>
                        </th>
                        <th ng-init="o5='destdata'" ng-click="manyAction.order(o5);">
                            <nobr>{{'destdata' | translate}} <span ng-show="order==o5" ng-include="'/Views/orderSpan.html'"/></nobr>
                        </th>
                        <th ng-init="o8='destdata2'" ng-click="manyAction.order(o8);">
                            <nobr>{{'destdata2' | translate}} <span ng-show="order==o8" ng-include="'/Views/orderSpan.html'"/></nobr>
                        </th>
                        <th ng-init="o6='trID'" ng-click="manyAction.order(o6);">
                            <nobr>{{'trunk' | translate}} <span ng-show="order==o6" ng-include="'/Views/orderSpan.html'"/></nobr>
                        </th>
                        <th ng-init="o8='stick_destination'" ng-click="manyAction.order(o8);">
                            <nobr>{{'stick_destination' | translate}} <span ng-show="order==o8" ng-include="'/Views/orderSpan.html'"/></nobr>
                        </th>
                        <th ng-init="o7='isActive'" ng-click="manyAction.order(o7);">
                            <nobr>{{'active' | translate}} <span ng-show="order==o7" ng-include="'/Views/orderSpan.html'"/></nobr>
                        </th>
                    </tr>
                    <tr ng-repeat="e in data | limitTo:limit track by $index" >
                        <td ng-include="'/Views/checkboxOne.html'"/>
                        <td> <a ng-href="/#!/RouteIncEdit/{{e.rtID}}"> {{e.DID}} </a> </td>
                        <td ng-bind="e.callerID"> </td> 
                        <td ng-bind="e.destination | enums | translate"> </td>
                        <td ng-bind="e.destdata | destdata:e.destination"> </td>
                        <td ng-bind="e.destdata2"> </td>
                        <td ng-bind="e.trID | destdata:'101403'"> </td>
                        <td width="1%" ng-bind="e.stick_destination | enums | translate"> </td>
                        <td width="1%"><input type="checkbox" cb-switch disabled ng-model="e.isActive"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div ng-include="'/Views/pagination.html'"></div>
    </div>
</div>
