<div ng-include="'/build/Asterisk/Trunk/Views/filter.html'"></div>

<div  class="card card-info card-outline" >
    <ng-include src="'/Views/findPlaceholder.html'"></ng-include>

    <div class="card-body  p-0">
        <div class="row">
            <div class="col-lg-12 " style="overflow-y: auto; height: 65vh;" can-load="canLoad" infinite-scroll="manyAction.loadMore()"  threshold="100">
                <ng-include src="'/Views/LoadingTable.html'"></ng-include>
                    <table class="table table-head-fixed  table-hover bordless" ng-hide="global.Loading || data.length < 1">
                        <tr ng-click="manyAction.Find()">
                            <th ng-include="'/Views/ng-table/checkbox.html'" ng-click="$event.stopPropagation()"  width="1%"/>
                            <th ng-init="o1='trName'" ng-click="manyAction.order(o1);">
                                <nobr>{{'named' | translate}} <span ng-show="order==o1" ng-include="'/Views/orderSpan.html'"/></nobr>
                            </th>
                            <th ng-init="o2='host'" ng-click="manyAction.order(o2);">
                                <nobr>{{'host' | translate}} <span ng-show="order==o2" ng-include="'/Views/orderSpan.html'"/></nobr>
                            </th>
                            <th ng-init="o3='nat'" ng-click="manyAction.order(o3);">
                                <nobr>{{'nat' | translate}} <span ng-show="order==o3" ng-include="'/Views/orderSpan.html'"/></nobr>
                            </th>
                            <th ng-init="o4='fromuser'" ng-click="manyAction.order(o4);">
                                <nobr>{{'fromUser' | translate}} <span ng-show="order==o4" ng-include="'/Views/orderSpan.html'"/></nobr>
                            </th>
                            <th ng-init="o5='lines'" ng-click="manyAction.order(o5);">
                                <nobr>{{'lines' | translate}} <span ng-show="order==o5" ng-include="'/Views/orderSpan.html'"/></nobr>
                            </th>
                            <th ng-init="o10='coID'" ng-click="manyAction.order(o10);">
                                    <nobr>{{'company' | translate}} <span ng-show="order==o10" ng-include="'/Views/orderSpan.html'"/></nobr>
                            </th>
                            <th ng-init="o11='isActive'" ng-click="manyAction.order(o11);">
                                <nobr>{{'active' | translate}} <span ng-show="order==o11" ng-include="'/Views/orderSpan.html'"/></nobr>
                            </th>
                        </tr>
                        <tr ng-repeat="e in data  | limitTo:limit track by $index" >
                                <td ng-include="'/Views/checkboxOne.html'"/>
                                <td> <a ui-sref="TrunkEdit( {'trID': e.trID })" ng-bind="e.trName"> </a> </td>
                                <td width="25%" ng-bind="e.host"></td>
                                <td width="25%" ng-bind="e.nat | enums"></td>
                                <td width="25%" ng-bind="e.fromuser"></td>
                                <td width="1%" class=" text-left"> <div ng-bind="e.lines"  ></div> </td>
                                <td style="width: 1%" ng-bind="e.coID | coFilter"></td>
                                <td width="1%"><input type="checkbox" cb-switch disabled ng-model="e.isActive"/></td>
                        </tr>
                    </table>
            </div>
        </div>    
        <div ng-include="'/Views/pagination.html'"></div>
    </div>
</div>
