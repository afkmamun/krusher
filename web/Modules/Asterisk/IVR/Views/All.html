<div ng-include="'/build/Asterisk/IVR/Views/filter.html'"></div>

<div  class="card card-info card-outline" >
    <ng-include src="'/Views/findPlaceholder.html'"></ng-include>

    <div class="card-body  p-0">
        <div class="row">
            <div class="col-lg-12" style="overflow-y: auto; height: 65vh;" can-load="canLoad" infinite-scroll="manyAction.loadMore(data.length)"  threshold="100">
                    <ng-include src="'/Views/LoadingTable.html'"></ng-include>
                    <table class="table table-head-fixed table-hover" ng-hide="global.Loading || data.length < 1">
                        <tr ng-click="manyAction.Find()">
                            <th ng-include="'/Views/ng-table/checkbox.html'" ng-click="$event.stopPropagation()"  width="1%"></th>
                            <th ng-init="o1='ivr_name'" ng-click="manyAction.order(o1);">
                                <nobr>{{'names' | translate}} <span ng-show="order==o1" ng-include="'/Views/orderSpan.html'"/></nobr>
                            </th>
                            <th ng-init="o2='ivr_description'" ng-click="manyAction.order(o2);">
                                <nobr>{{'description' | translate}} <span ng-show="order==o2" ng-include="'/Views/orderSpan.html'"/></nobr>
                            </th>
                            <th ng-init="o3='record_id'" ng-click="manyAction.order(o3);">
                                <nobr>{{'recording' | translate}} <span ng-show="order==o3" ng-include="'/Views/orderSpan.html'"/></nobr>
                            </th>
                            <th ng-init="o5='timeout'" ng-click="manyAction.order(o5);">
                                <nobr>{{'timeOut' | translate}} <span ng-show="order==o5" ng-include="'/Views/orderSpan.html'"/></nobr>
                            </th>
                            <th ng-init="o7='volume'" ng-click="manyAction.order(o7);">
                                <nobr>{{'volume' | translate}} <span ng-show="order==o7" ng-include="'/Views/orderSpan.html'"/></nobr>
                            </th>
                            <th ng-init="o8='invalid_retries'" ng-click="manyAction.order(o8);">
                                <nobr>{{'invalid_retries' | translate}} <span ng-show="order==o8" ng-include="'/Views/orderSpan.html'"/></nobr>
                            </th>
                            <th ng-init="o12='ttsID'" ng-click="manyAction.order(o12);">
                                <nobr>{{'TTS' | translate}} <span ng-show="order==o12" ng-include="'/Views/orderSpan.html'"/></nobr>
                            </th>
                            <th ng-init="o11='isActive'" ng-click="manyAction.order(o11);">
                                <nobr>{{'active' | translate}} <span ng-show="order==o11" ng-include="'/Views/orderSpan.html'"/></nobr>
                            </th>
                        </tr>
                        <tr ng-repeat="e in data | limitTo:limit track by $index" >
                            <td ng-include="'/Views/checkboxOne.html'"/>
                            <td > <a ng-href="/#!/IVREdit/{{e.id_ivr_config}}"> {{e.ivr_name}} </a> </td>
                            <td ng-bind="e.ivr_description"> </td>
                            <td ng-bind="e.record_id | destdata:'101407'"> </td>
                            <td ng-bind="e.timeout"> </td>
                            <td ng-bind="e.volume"> </td>
                            <td ng-bind="e.invalid_retries"> </td>
                            <td ng-bind="e.ttsID | destdata:'101408'"> </td>
                            <td width="1%"><input type="checkbox" cb-switch disabled ng-model="e.isActive"></td>
                        </tr>
                    </table>
            </div>
        </div>    
        <div ng-include="'/Views/pagination.html'"></div>
    </div>
</div>
