                <global-button2 url="IVRNew"></global-button>
            </div>
        </div>
    
        <div class="card-body p-0">

                <div class="row">

                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12">
                                <b>{{'description' | translate}}</b>
                                <input ng-model="model.description" class="form-control">

                        <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12">
