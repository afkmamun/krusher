<div class="card card-info card-outline">
        <div class="card-header">
            <h3 class="card-title" translate="filters"></h3>
            <div class="card-tools">
                <global-button2 url="QueueNew"></global-button>
            </div>
        </div>
    
        <div class="card-body p-0">
            <div class="card-footer">
                <div class="row">     
                        <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12">
                                <b>{{'queue'| translate}}</b>
                                <input ng-model="model.name" class="form-control">
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12">
                                <b>{{'strategy' | translate}}</b>
                                <ui-select ng-model="model.strategy" theme="bootstrap4-1"  class="normal" size="100%" >
                                                    <ui-select-match  placeholder="{{'select' | translate}}">{{$select.selected.Name}}</ui-select-match>
                                                    <ui-select-choices repeat="c.Name as c in Strategy | filter: $select.search" >
                                                    {{c.Name}}
                                                    </ui-select-choices>
                                </ui-select>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12">
                                <ng-include src="'/Views/actives.html'"></ng-include>
                        </div>
               </div>
            </div>
        </div>
</div>
