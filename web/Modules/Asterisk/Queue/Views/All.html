<div ng-include="'/build/Asterisk/Queue/Views/filter.html'"></div>

<div  class="card card-info card-outline" >
    <ng-include src="'/Views/findPlaceholder.html'"></ng-include>

    <div class="card-body  p-0">
        <div class="row">
            <div class="col-lg-12" style="overflow-y: auto; height: 65vh;" can-load="canLoad" infinite-scroll="manyAction.loadMore()"  threshold="100">
            <ng-include src="'/Views/LoadingTable.html'"></ng-include>
                <table class="table table-head-fixed table-hover" ng-hide="global.Loading || data.length < 1">
                    <tr ng-click="manyAction.Find()">
                        <th ng-include="'/Views/ng-table/checkbox.html'" ng-click="$event.stopPropagation()"  width="1%"/>
                        <th ng-init="o1='name'" ng-click="manyAction.order(o1);">
                            <nobr>{{'queue' | translate}} <span ng-show="order==o1" ng-include="'/Views/orderSpan.html'"/></nobr>
                        </th>
                        <th ng-init="o2='strategy'" ng-click="manyAction.order(o2);">
                            <nobr>{{'strategy' | translate}} <span ng-show="order==o2" ng-include="'/Views/orderSpan.html'"/></nobr>
                        </th>
                        <th ng-init="o3='timeout'" ng-click="manyAction.order(o3);">
                            <nobr>{{'timeOut' | translate}} <span ng-show="order==o3" ng-include="'/Views/orderSpan.html'"/></nobr>
                        </th>
                        <th ng-init="o4='retry'" ng-click="manyAction.order(o4);">
                            <nobr>{{'repeat' | translate}} <span ng-show="order==o4" ng-include="'/Views/orderSpan.html'"/></nobr>
                        </th>
                        <th ng-init="o5='timeoutrestart'" ng-click="manyAction.order(o5);">
                            <nobr>{{'timeoutRetry' | translate}} <span ng-show="order==o5" ng-include="'/Views/orderSpan.html'"/></nobr>
                        </th>
                        <th ng-init="o6='wrapuptime'" ng-click="manyAction.order(o6);">
                            <nobr>{{'pauseAnswered' | translate}} <span ng-show="order==o6" ng-include="'/Views/orderSpan.html'"/></nobr>
                        </th>
                        <th ng-init="o12='announce'" ng-click="manyAction.order(o12);">
                            <nobr>{{'announce' | translate}} <span ng-show="order==o12" ng-include="'/Views/orderSpan.html'"/></nobr>
                        </th>
                        <th ng-init="o9='isActive'" ng-click="manyAction.order(o9);">
                                <nobr>{{'active' | translate}} <span ng-show="order==o9" ng-include="'/Views/orderSpan.html'"/></nobr>
                        </th>
                    </tr>
                    <tr ng-repeat="e in data | limitTo:limit track by $index" >
                        <td ng-include="'/Views/checkboxOne.html'"></td>
                        <td> <a ng-href="/#!/QueueEdit/{{e.queID}}"> {{e.name}} </a> </td>
                        <td ng-bind="e.strategy"> </td>
                        <td ng-bind="e.timeout"> </td>
                        <td ng-bind="e.retry"> </td>
                        <td ng-bind="e.timeoutrestart"> </td>
                        <td ng-bind="e.wrapuptime"> </td>
                        <td ng-bind="e.announce"> </td>
                        <td width="1%"><input type="checkbox" cb-switch disabled ng-model="e.isActive"></td>

                    </tr>
                </table>
            </div>
        </div>
        <div ng-include="'/Views/pagination.html'"></div>
    </div>
</div>
