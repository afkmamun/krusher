<div ng-include="'/build/Asterisk/RouteOut/Views/filter.html'"></div>

<div  class="card card-info card-outline" >
    <ng-include src="'/Views/findPlaceholder.html'"></ng-include>

    <div class="card-body  p-0">
        <div class="row">
            <div class="col-lg-12" style="overflow-y: auto; height: 70vh;" can-load="canLoad" infinite-scroll="manyAction.loadMore()"  threshold="100">
                <ng-include src="'/Views/LoadingTable.html'"></ng-include>
                    <table class="table table-head-fixed table-hover borderless" ng-hide="global.Loading">
                        <thead>
                            <tr ng-click="manyAction.Find()">
                                <th ng-include="'/Views/ng-table/checkbox.html'" ng-click="$event.stopPropagation()"/>
                                <th ng-init="o1='priority'" ng-click="manyAction.order(o1);">
                                    <nobr>{{'priority' | translate}} <span ng-show="order==o1" ng-include="'/Views/orderSpan.html'"/></nobr>
                                </th>
                                <th ng-init="o2='roName'" ng-click="manyAction.order(o2);">
                                    <nobr>{{'names' | translate}} <span ng-show="order==o2" ng-include="'/Views/orderSpan.html'"/></nobr>
                                </th>
                                <th ng-init="o3='category'" ng-click="manyAction.order(o3);">
                                    <nobr>{{'category' | translate}} <span ng-show="order==o3" ng-include="'/Views/orderSpan.html'"/></nobr>
                                </th>
                                <th ng-init="o4='callerID'" ng-click="manyAction.order(o4);">
                                    <nobr>{{'callerid' | translate}} <span ng-show="order==o4" ng-include="'/Views/orderSpan.html'"/></nobr>
                                </th>
                                <th ng-init="o7='destination'" ng-click="manyAction.order(o7);">
                                    <nobr>{{'destination' | translate}} <span ng-show="order==o7" ng-include="'/Views/orderSpan.html'"/></nobr>
                                </th>
                                <th ng-init="o8='destdata'" ng-click="manyAction.order(o8);">
                                    <nobr>{{'destdata' | translate}} <span ng-show="order==o8" ng-include="'/Views/orderSpan.html'"/></nobr>
                                </th>
                                <th ng-init="o10='coID'" ng-click="manyAction.order(o10);">
                                    <nobr>{{'company' | translate}} <span ng-show="order==o10" ng-include="'/Views/orderSpan.html'"/></nobr>
                                </th>
                                <th ng-init="o9='isActive'" ng-click="manyAction.order(o9);">
                                    <nobr>{{'active' | translate}} <span ng-show="order==o9" ng-include="'/Views/orderSpan.html'"/></nobr>
                                </th>
                            </tr>
                        </thead>
                        <tbody>    
                            <tr ng-repeat="e in data | limitTo:limit track by $index" >
                                    <td ng-include="'/Views/checkboxOne.html'" width="1%" />
                                    <td style="width: 1%" ng-bind="e.priority"></td>
                                    <td style="width: 25%" > <a ui-sref="RouteOutEdit({'roID': e.roID })" ng-bind="e.roName"> </a> </td>
                                    <td style="width: 25%" ng-bind="e.category | enums | translate"></td>
                                    <td style="width: 25%" ng-bind="e.callerID"></td>
                                    <td style="width: 25%" ng-bind="e.destination | enums | translate"></td>
                                    <td style="width: 25%" ng-bind="e.destdata | destdata:e.destination"></td>
                                    <td style="width: 25%" ng-bind="e.coID | coFilter"></td>
                                    <td width="1%"><input type="checkbox" cb-switch disabled ng-model="e.isActive"></td>
                            </tr>
                        </tbody>    
                    </table>
            </div>
        </div>
        <div ng-include="'/Views/pagination.html'"></div>
</div>
</div>
