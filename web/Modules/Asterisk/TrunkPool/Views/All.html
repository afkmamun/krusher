<div ng-include="'/build/Asterisk/TrunkPool/Views/filter.html'"></div>

<div  class="card card-info card-outline" >
    <ng-include src="'/Views/findPlaceholder.html'"></ng-include>

    <div class="card-body  p-0">
        <div class="row">
            <div class="col-lg-12" style="overflow-y: auto; height: 68vh;" can-load="canLoad" infinite-scroll="manyAction.loadMore()"  threshold="100">
                <ng-include src="'/Views/LoadingTable.html'"></ng-include>
                    <table class="table table-head-fixed table-hover borderless" ng-hide="global.Loading">
                        <tr ng-click="manyAction.Find()">
                            <th ng-include="'/Views/ng-table/checkbox.html'" ng-click="$event.stopPropagation()" width="1%"/>
                            <th ng-init="o2='priority'" ng-click="manyAction.order(o2);">
                                <nobr>{{'priority' | translate}} <span ng-show="order==o2" ng-include="'/Views/orderSpan.html'"/></nobr>
                            </th>
                            <th ng-init="o1='poolName'" ng-click="manyAction.order(o1);">
                                <nobr>{{'TrunkPool' | translate}} <span ng-show="order==o1" ng-include="'/Views/orderSpan.html'"/></nobr>
                            </th>
                            <th ng-init="o10='coID'" ng-click="manyAction.order(o10);">
                                    <nobr>{{'company' | translate}} <span ng-show="order==o10" ng-include="'/Views/orderSpan.html'"/></nobr>
                            </th>
                            <th ng-init="o9='isActive'" ng-click="manyAction.order(o9);" >
                                <nobr>{{'active' | translate}} <span ng-show="order==o9" ng-include="'/Views/orderSpan.html'"/></nobr>
                            </th>
                        </tr>
                        <tr ng-repeat="e in data  | limitTo:limit track by $index" >
                                <td ng-include="'/Views/checkboxOne.html'" width="1%" ></td>
                                <td style="width: 1%" ng-bind="e.priority"></td>
                                <td> <a ui-sref="TrunkPoolEdit({'poolID': e.poolID })" ng-bind="e.poolName"> </a> </td>
                                <td style="width: 1%" ng-bind="e.coID | coFilter"></td>
                                <td width="1%"><input type="checkbox" cb-switch disabled ng-model="e.isActive"></td>
                        </tr>
                    </table>
            </div>
        </div>
        <div ng-include="'/Views/pagination.html'"></div>
    </div>
</div>
