<div ng-include="'/build/Asterisk/CustomDestination/Views/filter.html'"></div>

<div  class="card card-info card-outline" >
    <ng-include src="'/Views/findPlaceholder.html'"></ng-include>

    <div class="card-body  p-0">
        <div class="col-lg-12 " style="overflow-y: auto; height: 70vh;" can-load="canLoad" infinite-scroll="manyAction.loadMore()"  threshold="100">
            <ng-include src="'/Views/LoadingTable.html'"></ng-include>
                <table class="table table-head-fixed table-hover" ng-hide="global.Loading">
                    <tr ng-click="manyAction.Find()">
                        <th ng-include="'/Views/ng-table/checkbox.html'" ng-click="$event.stopPropagation()" width="1%"></th>
                        <th ng-init="o1='cdName'" ng-click="manyAction.order(o1);">
                            <nobr>{{'name' | translate}} <span ng-show="order==o1" ng-include="'/Views/orderSpan.html'"/></nobr>
                        </th>
                       <!--  <th ng-init="o2='cName'" ng-click="manyAction.order(o2);">
                            <nobr>{{'Country' | translate}} <span ng-show="order==o2" ng-include="'/Views/orderSpan.html'"/></nobr>
                        </th>
                        <th ng-init="o3='MCC'" ng-click="manyAction.order(o3);">
                            <nobr>{{'MCC' | translate}} <span ng-show="order==o3" ng-include="'/Views/orderSpan.html'"/></nobr>
                        </th>
                        <th ng-init="o4='oName'" ng-click="manyAction.order(o4);">
                            <nobr>{{'mobileOperator' | translate}} <span ng-show="order==o4" ng-include="'/Views/orderSpan.html'"/></nobr>
                        </th>
                        <th ng-init="o5='MNC'" ng-click="manyAction.order(o5);">
                            <nobr>{{'MNC' | translate}} <span ng-show="order==o5" ng-include="'/Views/orderSpan.html'"/></nobr>
                        </th> -->
                       <!--  <th ng-init="o6='trID'" ng-click="manyAction.order(o6);">
                            <nobr>{{'Trank' | translate}} <span ng-show="order==o6" ng-include="'/Views/orderSpan.html'"/></nobr>
                        </th> -->
                        <th ng-init="o7='context'" ng-click="manyAction.order(o7);">
                            <nobr>{{'context' | translate}} <span ng-show="order==o7" ng-include="'/Views/orderSpan.html'"/></nobr>
                        </th>
                        <th ng-init="o8='exten'" ng-click="manyAction.order(o8);">
                            <nobr>{{'exten' | translate}} <span ng-show="order==o9" ng-include="'/Views/orderSpan.html'"/></nobr>
                        </th>
                        <th ng-init="o10='priority'" ng-click="manyAction.order(o10);">
                            <nobr>{{'priority' | translate}} <span ng-show="order==o10" ng-include="'/Views/orderSpan.html'"/></nobr>
                        </th>
                    <!--     <th ng-init="o8='destdata'" ng-click="manyAction.order(o8);">
                            <nobr>{{'destdata' | translate}} <span ng-show="order==o8" ng-include="'/Views/orderSpan.html'"/></nobr>
                        </th> -->
                        <th ng-init="o9='isActive'" ng-click="manyAction.order(o9);">
                            <nobr>{{'active' | translate}} <span ng-show="order==o9" ng-include="'/Views/orderSpan.html'"/></nobr>
                        </th>
                    </tr>
                    <tr ng-repeat="e in data  | limitTo:limit track by $index">
                            <td ng-include="'/Views/checkboxOne.html'" width="1%" ></td>
                            <td> <a ui-sref="CustomDestinationEdit({'cdID': e.cdID })" ng-bind="e.cdName"> </a> </td>
                            <td style="width: 25%" ng-bind="e.context "></td>
                            <td style="width: 25%" ng-bind="e.exten "></td>
                            <td style="width: 25%" ng-bind="e.priority "></td>
                            <!-- <td style="width: 25%" ng-bind="e.destdata | destdata:e.destination"></td> -->
                            <td width="1%"><input type="checkbox" cb-switch disabled ng-model="e.isActive"/></td>
                    </tr>
                </table>
        </div>
        <div ng-include="'/Views/pagination.html'"></div>
</div>
</div>
