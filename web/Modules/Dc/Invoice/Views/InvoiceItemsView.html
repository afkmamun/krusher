<div class="well" style="min-height:100px">
            <div class="text-right" style="float:right">
                <button class="text-right btn btn-primary" ng-click="addInvoiceItem()" style="margin:2%; margin-right: 10px ;color: #fff;background-color: #0275d8;border-color: #0275d8;">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </button>
            </div>

<form novalidate class="css-form" ng-class="formClassInvalid" name="InvoiceItemsForm">
    <table class="table table-head-fixed table-hover table-bordered" ng-table="tableParams" ng-show="invoiceItems.length" style="margin: 1% 0;">
            <tr ng-repeat="invoiceItem in invoiceItems"  >

                <td data-title="'№'" header-class="'text-left'">
                     {{invoiceItem.iNo}}
                </td>

                <td data-title="'Название'" header-class="'text-left'" style="width: 220px">
                    <div>
                         <ui-select ng-model="invoiceItem.psID" theme="bootstrap4-1" class="normal bg-custom-white" ng-required="true" style="width: 100%;">
                            <ui-select-match  placeholder="{{'select' | translate}}">{{$select.selected.psName;invoiceItem.iName = $select.selected.psName;}}</ui-select-match>
                            <ui-select-choices repeat="a.psID as a in Products | filter: $select.psName" >
                                {{a.psName}}
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </td>

                <td data-title="'Количество'" header-class="'text-left'">
                        <input class="form-control" type="number" ng-required="true" ng-model="invoiceItem.iQty" min="1" />
                </td>

                <td data-title="'Цена'" header-class="'text-left'">
                     <input class="form-control" type="number" ng-required="true" ng-model="invoiceItem.iPrice" min="1" />
                </td>

                <td data-title="'Комментарий'" header-class="'text-left'">
                     <input class="form-control" type="text" ng-model="invoiceItem.iComments" />
                </td>
                <td  header-class="'text-left'">
                      <button class="text-right btn btn-danger" ng-click="delInvoiceItem(invoiceItem)">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </button>
                </td>
            </tr>
        </table>
</div>
</form>
