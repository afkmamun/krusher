<div class="row">     
        <div class="col-md-3">
             <div class="card card-info card-outline">
                <div class="card-header with-border">
                    <h3 class="card-title"><i class="fas fa-print"></i> {{'printeForm'|translate}}</h3>
                    <div class="card-tools"></div>                    
                </div>
                <div class="card-body p-1">
                <table class="table table-head-fixed table-hover borderless">
                    <tr>
                        <td width="50%">{{'name' | translate}}</td>
                        <td>
                           <b ng-bind="upd.dtName"></b>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>{{'docType' | translate}}</td>
                        <td>
                            <b ng-bind="upd.dcTypeID | docsTypesFilters"></b>    
                        </td>
                    </tr>
                    <tr>
                            <td>{{'active' | translate}}</td>
                            <td><label><input type="checkbox" cb-switch ng-model="upd.isActive" disabled></label></td>
                    </tr>
                    <tr ng-include="'/Views/tableEdit.html'" ng-show="upd.Created"></tr>
                    <tr ng-include="'/Views/tableEdit2.html'" ng-show="upd.Changed || upd.Changed==0"></tr>
                </table>

                    <!-- <pre>{{upd|json}}</pre> -->
                    <div class="row">
                        <div class="col-lg-12">            
                            <div class="card-tools float-right">
                            <br>
                                <button ng-hide="global.Loading"  class="btn btn-success btn-sm" pdf-save-button="Incoice" pdf-name="krusher.pdf"><i class="fa fa-print fa-lg"></i></button>
                                <button ng-hide="global.Loading" ng-click="$close()" class="btn btn-warning btn-sm">{{'cancel'|translate}}</button>
                            <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-9">
             <!-- <pre>{{deal|json}}</pre> -->
             
                <div class="page"> 
                        <div bind-html-compile="upd.dtTemplate" pdf-save-content="Incoice"></div>
                </div>    
        </div>
</div>
