<section class="content">
      <div class="row">
        <div class="col-md-3">
          <!--TAGS-->
          <div class="card card-info card-outline">
            <div class="card-header with-border">
              <h3 class="card-title"><i class="fas fa-edit"></i>  {{'info' | translate}}</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
              </div>
            </div>
            <div class="card-body p-0">
              <div class="col-lg-12">
                    <table class="table table-head-fixed table-hover borderless">
                        <tbody>
                        <tr>
                            <td>{{'named' | translate}}</td>
                            <td><input class="form-control" type="text" ng-model="new.dtName" ></td>
                        </tr>
                        <tr>
                            <td>{{'type' | translate}}</td>
                            <td>
                                <select class="form-control" ng-model="new.dcTypeID" ng-options="a.dctID as a.dctName for a in type" >
                                    <option value=""></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>{{'active' | translate}}</td>
                            <td><label><input type="checkbox" cb-switch ng-model="new.isActive"></label></td>
                        </tr>
                        <tr>
                            <td>{{'default' | translate}}</td>
                            <td><label><input type="checkbox" cb-switch ng-model="new.isDefault"></label></td>
                        </tr>
                        </tbody>
                    </table>
              </div>
            </div>
          </div>
        </div>

         <!--DATA RIGHT-->
        <div class="col-md-9">
          <div class="card card-info card-outline">
            <div class="card-header with-border">
              <h3 class="card-title"> {{'template' | translate}}</h3>
                    <div class="card-tools float-right">
                        <button ng-disabled=" !new.dtTemplate" ng-click="manyAction.Save(new,'Templates')" class="btn btn-success">{{'save' | translate}}</button>
                        <a href="#!/Templates" class="btn btn-warning">{{'cancel' | translate}}</a>
                    </div>
             </div>
            <!-- /.card-header -->
            <div class="card-body p-0">
                <div class="table table-head-fixed-responsive mailbox-messages">
                 <div class="col-lg-12">
                    <div class="btn-group">
                        <label class="btn btn-warning btn-sm" ng-model="settings" uib-btn-radio="'Editor'">{{'editor' | translate}}</label>
                        <label class="btn btn-warning btn-sm" ng-model="settings" uib-btn-radio="'html'">{{'code' | translate}}</label>
                        <label class="btn btn-warning btn-sm" ng-model="settings" uib-btn-radio="'Preview'" >{{'review' | translate}}</label>
                    </div>
                    <label ng-show="settings=='Preview'" class="btn btn-link btn-sm" pdf-save-button="idOne" pdf-name="krusher.pdf" ><i class="fa fa-print fa-lg"></i></label>
                    <div class="page" ng-show="settings=='Editor'"> <textarea kendo-editor k-ng-model="new.dtTemplate" style="width:100%; height: 100em;" ></textarea></div>
                    <textarea ng-show="settings=='html'" class="form-control page" msd-elastic ng-model="new.dtTemplate"></textarea>
                    <div ng-show="settings=='Preview'" class="page">
                        <div bind-html-compile="new.dtTemplate" pdf-save-content="idOne"></div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
</section>
