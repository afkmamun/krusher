<div ng-include="'/build/mpMarketplace/Views/filter.html'"></div>

<div  class="card card-info card-outline" >
    <ng-include src="'/Views/findPlaceholder.html'"></ng-include>
 
 
              <div class="row" style="margin:0.5%">
 
                <div class="col-md-3" ng-repeat="e in data  | limitTo:limit track by $index">
                    <div class="card card-primary" ng-class="{'card-success': Show(e), 'card-warning': group[e.mpID][0] && !group[e.mpID][0].isActive  }">
                      <div class="card-header">
                          <h3 class="card-title" ng-bind="e.mpName"></h3>
          
                          <div class="card-tools">
                            <!-- <button type="button" class="btn btn-tool" data-widget="collapse"><i class="fas fa-minus"></i></button> -->
                            <span ng-if="e.countInstalls" ng-bind="e.countInstalls" class="badge badge-secondary" uib-tooltip="{{ 'number' | translate}}">1</span>
                          </div>
                      </div>

                      <div class="card-body p-3" style="min-height: 150px !important;">
                          <div class="row">
                            <div class="col-7 text-muted">
                                  <div ng-bind="e.mpDescription"> </div>
                                  <div ng-if="e.mpCategory" uib-tooltip="{{ 'categories' | translate}}"> <i class="fa fa-list-alt"></i> {{e.mpCategory | enums | translate}}</div>

                                  <div ng-if="e.mpLinkProvider" uib-tooltip="{{ 'url' | translate}}">  
                                      <a target="_blank" href="{{e.mpLinkProvider}}"><nobr><i class="fas fa-globe-europe"></i> <span ng-bind="e.mpLinkProvider"></span></nobr></nobr></a>    
                                  </div>
                                  <div ng-if="e.mpPrice"> <i class="fas fa-phone"></i> {{e.mpPrice}}</div>

                            </div>
                            <div class="col-5 text-right">
                                  <img ng-if="!e.mpLogo"  src="/images/avatar_2x.png" alt="" class="img-circle img-fluid" style="max-height: 50px !important;">
                                  <img ng-if="e.mpLogo"  src="{{e.mpLogo}}" alt="" class="img-fluid">
                            </div>
                          </div>
                      </div>

                      <div class="card-footer p-2">
                              <div class="text-right" ng-if="!global.Loading">
                                  <a  class="btn btn-sm btn-outline-info" ng-if="Items.length > 0 && Show(e)" ng-href="/#!/mpMarketplaceInstallEdit/{{group[e.mpID][0].mpiID}}">                    
                                    <i class="fas fa-edit"></i> {{'detail2' | translate}}
                                  </a>
                                  <button href class="btn btn-sm btn-outline-primary" ng-if="!Items || !Show(e)" ng-click="install(e)">
                                    <i class="fas fa-user"></i> {{'install' | translate}}
                                  </button>
                                  <button href class="btn btn-sm btn-outline-danger" ng-if="Items.length > 0 && Show(e)" ng-click="remove(e)" >
                                          <i class="fas fa-user"></i> {{'del' | translate}}
                                  </button>
                              </div>
        
                              <div class="text-right" ng-if="global.Loading"  ng-disabled="global.Loading">
                                    <button  class="btn btn-sm btn-outline-warning " >                    
                                      <i class="fa fa-spinner fa-pulse fa-fw"></i>  <span ng-bind="'Loading'| translate"></span>
                                    </button>
                              </div>
                        </div>
                     </div>
                   </div>


              </div>
 
</div>
